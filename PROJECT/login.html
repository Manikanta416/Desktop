<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Your existing CSS code here */

        /* Specify a specific width for the container to center it */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
        .top-title{ text-align: center;
    font-size: 36px;
    font-weight: bold;
    color: black;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    margin-top: 0;
    border: 3px solid black; /* Outline border style */
    padding: 10px; /* Add padding for spacing */


        }

        /* Add some padding to the form for better readability */
        .login-form {
            background-color: rgba(35, 60, 101, 0.8);
            padding: 45px;
            border-radius: 20px;
            text-align: center;        }

        /* Style the submit button */
        .submit-button {
            background-color: rgb(201, 64, 85);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 50%; /* Make the button take the full width of its container */
        }
        body {
            background-image: url('https://imgs.search.brave.com/WNjERxcvldlPHp_LSxdom2PfqVeZl-6uSEJ7DM6OqZU/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMudW5zcGxhc2gu/Y29tL3Bob3RvLTE1/OTExMTQyODY5OTgt/ZWU0Yzc3NDQ4MmI0/P2l4bGliPXJiLTQu/MC4zJml4aWQ9TTN3/eE1qQTNmREI4TUh4/elpXRnlZMmg4TVRW/OGZHTmhibTl1SlRJ/d1kyRnRaWEpoZkdW/dWZEQjhmREI4Zkh3/dyZ3PTEwMDAmcT04/MA'); /* Replace 'camera.jpg' with your actual background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: lightorange; /* Light orange background color */
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin to ensure "Through My Lens" is at the top */
        }
        
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 58px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="top-title">Through My Lens</div>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form method="get" action="/authenticate">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="submit-button">Login</button>
            </form>
        </div>
    </div>
</body>
